<html>
  <head>
    <style>
      /* Add some basic styling for the form */
      form {
        width: 50%;
        margin: 0 auto;
        text-align: left;
        padding: 20px;
        border: 1px solid rgb(9, 238, 207);
        border-radius: 4px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #10afbe;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0ecadf;
      }
      .form-container {
        border-radius: 5px;
        background-color: #ffffff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
        <center><h1>Contact us </h1></center>
    </div>
    <!-- Create the form -->
    <div class="form-container">
      <form id="contact-form">
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email"> Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <center><input type="submit" value="Submit"></center>
      </form>
    </div>
    <div><center><h1>Thank you for your feedback</h1></center></div>
    <!-- Add a script to handle the form submission -->
    <script>
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        // Get the form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        // Send the form data to the email address specified
        window.open(`mailto:vikcyvpatil@gmail.com?subject=Contact Form Submission&body=Name: ${name}%0DEmail: ${email}%0DMessage: ${message}`);
      });
    </script>
  </body>
</html>
